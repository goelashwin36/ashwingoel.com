<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1" />
    {{ with .Site.Params.author }}
    <meta name="author" content="Ashwin Goel">{{ end }}
    <meta name="description" content="Ashwin Goel. SWE-2 @ JPMorgan Chase & Co., Full-Stack Developer, AWS Certified Solutions Architect Associate and Developer Associate.">
    <meta name="keywords" content="Ashwin,Goel,AWS,Developer,Ashwin Goel,Software Developer,Software Engineer,Full-Stack Developer,JP Morgan Chase & Co">


    {{ template "_internal/opengraph.html" . }}

    <title>
        Ashwin Goel
    </title>

    <link rel="canonical" href="{{ .Permalink }}">

    <!-- HTTPS -->
    {{ if .Site.Params.forcehttps }}
    <script type="text/javascript">
        var baseURL = '{{ .Site.BaseURL }}';
        var host = baseURL.substring(0, baseURL.length - 1).replace(/\//g, '');
        if ((host === window.location.host) && (window.location.protocol !== 'https:')) {
            window.location.protocol = 'https:';
        }
    </script>
    {{ end }}

    <!-- Google Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140853249-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-140853249-1');
    </script>


    <!-- Font Awesome -->
    <link href="{{ "css/vendors-extensions/fontawesome/all.min.css" | absURL }}" rel="stylesheet">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Ubuntu+Mono:400,400i,700,700i|Raleway:300,400,500,600">
    <link href="{{ "css/font.css" | absURL }}" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ "css/vendors/bootstrap4/bootstrap.min.css" | absURL }}" rel="stylesheet">
    <link href="{{ "css/vendors-extensions/mdb/mdb.min.css" | absURL }}" rel="stylesheet">
    <link href="{{ "css/vendors/mdb/style.min.css" | absURL }}" rel="stylesheet">
    <link href="{{ "css/main.css" | absURL }}" rel="stylesheet">


    <!-- Icon -->
    <link rel="shortcut icon" {{ if .Site.Params.faviconfile }} href="{{ .Site.Params.faviconfile | absURL }}"
        {{ else if.Site.Params.avatar}} href="{{ .Site.Params.avatar | absURL }}" {{ end }}>


    <!-- RSS -->
    <!-- {{ if and .Site.Params.include_rss .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
 -->
    <style type="text/css">
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #1C2331 !important;
            }
        }
    </style>


    <!-- KaTeX -->
    {{ if .Site.Params.katex }}
    <link rel="stylesheet" href="{{ "js/vendors/katex/katex.min.css"| absURL }}">
    {{ end }}
    <!-- /.KaTeX -->

    <!-- Highlight -->
    {{ if .Site.Params.highlightjs }}
    <link rel="stylesheet" href="{{ "css/vendors/highlight/github-gist.css"| absURL }}">
    {{ end }}

    <!-- jquery -->
<script type="text/javascript" src="{{ "js/vendors/jquery/jquery-3.3.1.min.js" | absURL }}"></script><!-- <script>window.jQuery || document.write('<script src="dist/js/vendors/jquery-slim.min.js"><\/script>')</script> -->
<script type="text/javascript" src="{{ "js/vendors/jquery/jquery.smooth-scroll.min.js" | absURL }}"></script>

<script>
    // console.log('Loaded');
    $(window).ready(function () {
      $('#loader').delay(1000).fadeOut(350);
    });
  </script>
</head>
